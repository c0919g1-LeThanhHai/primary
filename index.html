<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimary(num) {
        let count = 0;
        if(num >= 2) {
            for(let i=2; i<num; i++) {
                if(num % i == 0) {
                    count+=1;
                }
            }
            if(count > 0) {
                return false;
            } else {
                return true;
            }
        }
    }

    let num = Number(prompt("Nhập vào số lần kiểm tra"));
    let count = 0;
    let N = 2;
    while(count<num) {
        if(isPrimary(N)) {
            document.write("Số nguyên tố thứ " + (count + 1) + " là " + N + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
